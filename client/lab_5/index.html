<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Joshua Adjei Lab 5: HTML Forms, HTTP Methods, REST APIs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-full">
                        <div class="box title has-background-warning">
                            Joshua's Lab 5
                        </div>
                    </div>
                </div>

                <div class="columns is-vcentered">
                    <div class="column is-3 is-offset-2">
                        <form class="box" action="http://localhost:3000/api" method="get">

                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter your name here">
                                </div>
                            </div>
        
                            <div class="field">
                                <label class="label">Food Preference</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter your food preference here">
                                </div>
                            </div>
        
                            <div class="field">
                                <label class="label">Veggie or Vegan?</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        Yes
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="question">
                                        No
                                    </label>
                                </div>
                            </div>

                            <div class="field">
                                <div class="buttons">
                                    <button class="button is-primary">Submit</button>
                                </div>
                            </div>
        
                            
        
                        </form>
                    </div>

                    <div class="column is-5">
                        <div class="box">
                            This is going to be something in two weeks.
                        </div>
                    </div>
                </div>
                



            </div>
        </div>
    </body>
</html>
